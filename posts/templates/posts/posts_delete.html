{% extends "base.html" %}

{% block content %}

<div class="container mb-5">
    <!-- Form to delete the post -->
    <form action="." method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 mt-5 offset-md-2">
                <h2>Do you really want to delete this post?</h2>
            </div>
            <div class="col-md-8 mt-5 offset-md-2">
                <!-- Delete and Cancel button -->
                <button class="btn btn-signup btn-md" type="submit">Delete permanently</button>
                <a href="{% url 'posts' %}">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock content %}

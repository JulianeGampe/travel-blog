{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
{{ edit_form.media }}
{% endblock %}

{% block content %}

<div class="container mb-5">
    <div class="row">
        <div class="col-md-8 mt-5 offset-md-2">
            <!-- Edit post heading -->
            <h2>Please edit your post here:</h2>
        </div>
    </div>
    <!-- Form to edit the post -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {{edit_form|crispy}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-2">
                <!-- Edit and Cancel button -->
                <button class="btn btn-signup btn-md" type="submit">Edit Post</button>
                <a href="{% url 'posts' %}">Cancel</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
{% block js %}
<script src="https://cdn.tiny.cloud/1/{{ TINYMCE_API }}/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
      selector: '#tinymce'
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>This is a test heading from the profile.html</h1>

    {% if request.user.is_authenticated and request.user.is_superuser %}
    <form method="POST">
        {% csrf_token %}
        {{post_form|crispy}}
        <button class="button btn-signup btn-lg" type="submit">Submit</button>
    </form>

    {% endif %}



{% endblock content %}
